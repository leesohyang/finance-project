<body>
	<div class="image-container set-full-height" style="background-image: url('')">
	    
		<!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form action="/company" method="POST">
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->
		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		<img src="../static/img/finejob_logo.jpg" alt=""/>
		                        	</h3>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#description" data-toggle="tab">키워드를 입력해주세요.</a></li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="description">
		                                <div class="row">
		                                    <h4 class="info-text"> </h4>
		                                    <div class="col-sm-6 col-sm-offset-1">
	                                    		<div class="form-group">
		                                            <label>Company Search</label>
														 <input class="form-control" type="text" placeholder="" name="review">
<!--		                                            <textarea class="form-control" placeholder="" rows="2"></textarea>-->
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-4">
		                                    	<div class="form-group">
		                                            <label class="control-label">Example</label>
		                                            <p class="description">"복지가 좋은 회사"</p>
		                                        </div>
		                                    </div>
		                                </div>
										<div class="row">
      										<div class="col-xs-3 col-xs-offset-1">
												<div class="form-group">
												<label>지역</label>
												<select class="form-control" name="location">
													<option>서울</option>
													<option>경기</option>
													<option>대전</option>
													<option>대구</option>
													<option>부산</option>
												</select>
												</div>
											</div>
											<div class="col-xs-3">
												<div class="form-group" >
												<label>직무</label>
												<select class="form-control" name="rule">
													<option>생산/제조</option>
													<option>IT/인터넷</option>
													<option>경영/기획/컨설팅</option>
													<option>금융/재무</option>
													<option>연구개발</option>
												</select>
												</div>
											</div>
										</div>
		                            </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
<!--	                                    <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Submit' onClick="location.href='./company.html'"/>-->
	                                		<button class="btn btn-finish btn-fill btn-danger btn-wd" type="submit" name='finish'>Submit</button>
									</div>
	                                <div class="clearfix"></div>
	                        	</div>                               
	                        </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
